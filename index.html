<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arboretum App</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.9/jquery.timepicker.min.css">
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </head>
  <body>
    <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="example-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Arboretum App</li>
          <li><a href="#">Calendar</a></li>
          <li><a href="#">Plants</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>

    <div class="row calendar">
      <div class="row">
        <div class="small-10">
          <h1>Calendar</h1>
        </div>
      </div>

      <div class="row">
        <div class="medium-8 columns"><iframe src="https://calendar.google.com/calendar/embed?title=Upcoming%20Arboretum%20Events&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=arborapp16%40gmail.com&amp;color=%231B887A&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%23125A12&amp;ctz=America%2FChicago" style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe></div>
        <div class="medium-4 columns">
          <div id="edit-pref" class="button-group">
            <a class="button">Add</a>
            <a class="button">Edit</a>
            <a class="button">Remove</a>
          </div>
          <!-- <label for="edit-pref">Event</label> -->

          <form class="" action="index.html" method="post">
            <div class="row">
              <div class="large-12 columns">
                <label>Name of Event
                  <input class="name" type="text" placeholder="Tree Hugging" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-6 columns">
                <label>Start Date
                  <input class="st datepicker" type="text" placeholder="" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>End Date
                  <input class="ed datepicker" type="text" placeholder="" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-6 columns">
                <label>Start Time
                  <input class="st timepicker" type="text" placeholder="" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>End Time
                  <input class="et timepicker" type="text" placeholder="" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Description
                  <textarea class="description" placeholder="Walk around, look at flowers, forget your troubles!"></textarea>
                </label>
                <!-- <button class="small hollow button" href="#">See more</button> -->
              </div>
            </div>

            <div class="row">
              <div class="small-6 columns">
                <label>Max Attendees
                  <input type="text" placeholder="42" />
                </label>
              </div>
              <div class="small-6 columns">
                <label>Send notifications</label>
                <input type="radio" name="notification" id="noti1" checked><label for="noti1">Yes</label>
                <input type="radio" name="notification" id="noti2"><label for="noti2">No</label>
              </div>
            </div>

            <button type="button" class="button submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row plants">
      <div class="row">
        <div class="small-12">
          <h1>Plants</h1>
        </div>
      </div>

      <div class="row">
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
        <div class="small-6 medium-4 large-3 columns">
          <img class="thumbnail" src="http://placehold.it/300x300?text=Plant" alt="Just another plant.">
        </div>
      </div>
    </div>

    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.9/jquery.timepicker.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
